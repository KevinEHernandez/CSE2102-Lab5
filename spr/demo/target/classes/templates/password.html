<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Checker</title>
</head>
<body>

<h1>Password Strength Checker</h1>
<form action="checkPassword" method="post" th:object="${password}">
    <label for="password">Password :</label> <br/>
    <input type="password" th:field="*{passwd}"/> <br/>

    <button type="submit">Check Password</button>
</form>
<br/>

</body>
</html>
